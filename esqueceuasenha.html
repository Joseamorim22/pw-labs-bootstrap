<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Seu arquivo de estilo personalizado -->
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Password Recovery</h2>
            </div>
            <div class="card-body">
                <p class="text-center">Enter your email to recover your password:</p>
                <form action="login.html">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Recover Password" onclick="enviarNovaSenha()">
                    </div>
                </form>
                <p class="text-center"><a href="login.html">Back to login page</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, caso queira utilizar funcionalidades JS do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function enviarNovaSenha() {
          alert("An email with the new password has been sent to the recipient.");
        }
    </script>
</body>
</html>
